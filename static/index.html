<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="./index.css" rel="stylesheet">
</head>
<body>
    <div id="app">
        <div>
            <ul>
                <li v-for="pc in macList">
                    <span>{{pc.userName}}</span>
                    <span>{{pc.ip}}</span>
                    <span>{{pc.mac}}</span>
                    <span>
                        <button type="button" @click="wakeOnLan(pc)">起飞</button>
                    </span>
                </li>
                <li v-if="myNetInfo && myNetInfo.mac">
                    <div>
                        <span>{{myNetInfo.ip}}</span>
                        <span>{{myNetInfo.mac}}</span>
                    </div>
                    <button type="button" @click="createCurrent()">添加当前记录</button>
                </li>
            </ul>
        </div>
    </div>
</body>
<script src="./scripts/axios.min.js"></script>
<script src="./scripts/vue.min.js"></script>
<script src="./scripts/index.js"></script>
</html>
